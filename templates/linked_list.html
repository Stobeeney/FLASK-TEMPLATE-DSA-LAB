<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List Operations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='linked_list.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Linked List Operations</h1>

        <div class="card mt-4">
            <div class="card-header">
                Current Linked List:
            </div>
            <div class="card-body">
                <ul id="linkedList">
                    {% for item in linked_list %}
                    <li>{{ item }}</li>
                    {% endfor %}
                    {% if not linked_list %}
                    <li><em>List is empty</em></li>
                    {% endif %}
                </ul>
            </div>
        </div>

        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="valueInput" class="form-label">Enter value:</label>
                <input type="text" class="form-control" name="value" id="valueInput">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" name="action" value="insert_beginning">Insert at
                    Beginning</button>
                <button type="submit" class="btn btn-primary" name="action" value="insert_end">Insert at End</button>
                <button type="submit" class="btn btn-primary" name="action" value="search">Search</button>
                <button type="submit" class="btn btn-primary" name="action" value="delete_beginning">Remove from
                    Beginning</button>
                <button type="submit" class="btn btn-primary" name="action" value="delete_end">Remove from End</button>
                <button type="submit" class="btn btn-primary" name="action" value="delete_at">Remove at Index</button>
            </div>
        </form>

        {% if message %}
        <div class="alert alert-info mt-3">{{ message }}</div>
        {% endif %}

        <footer class="mt-4">
            <a href="{{ url_for('works') }}" class="home-button">Works</a>
        </footer>
    </div>


</body>

</html>
